{{ define "main" }}
  <div class="max-w-3xl mx-auto min-h-[70vh] flex items-center justify-center px-4 relative">
    <!-- 微妙的背景装饰 -->
    <div class="absolute top-0 right-0 w-64 h-64 bg-gradient-to-bl from-blue-50 to-transparent rounded-full opacity-70 -z-10 blur-3xl"></div>
    <div class="absolute bottom-0 left-0 w-48 h-48 bg-gradient-to-tr from-blue-50 to-transparent rounded-full opacity-70 -z-10 blur-3xl"></div>
    
    <div class="w-full text-center">
      {{ with .Site.Params.avatar }}
      <div class="mx-auto mb-10 w-32 h-32 md:w-40 md:h-40 relative group">
        <div class="absolute inset-0 rounded-full bg-gradient-to-br from-blue-100 to-blue-50 opacity-0 group-hover:opacity-100 transition-opacity duration-700 -z-10 transform scale-110"></div>
        <div class="rounded-full overflow-hidden border-2 border-gray-100 shadow-sm hover:shadow-md transition-all duration-300 relative">
          <img src="{{ .url }}" alt="{{ $.Site.Title }}" class="w-full h-full object-cover transform transition-transform duration-500 group-hover:scale-105">
        </div>
      </div>
      {{ end }}
      <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-6">{{ .Site.Params.altTitleSpace.name }}</h1>
      <div class="prose prose-lg md:prose-xl mx-auto">
        {{ .Content }}
      </div>
      {{ if .Site.Menus.main }}
      <div class="mt-12 flex flex-wrap justify-center gap-3">
        {{ range .Site.Data.socials }}
          {{ if eq .name "Email" }}
            <a target="_blank" href="mailto:{{ .url }}" class="relative px-5 py-2.5 rounded-full text-slate-700 group overflow-hidden"><span class="absolute inset-0 w-full h-full bg-rose-500 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></span><span class="relative z-10 transition-colors duration-300">{{ .name }}</span></span></a>
          {{ else }}
            <a target="_blank" href="{{ .url }}" class="relative px-5 py-2.5 rounded-full text-slate-700 group overflow-hidden"><span class="absolute inset-0 w-full h-full bg-rose-500 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></span><span class="relative z-10 transition-colors duration-300">{{ .name }}</span></a>
          {{ end }}
        {{ end }}
      </div>
      {{ end }}
    </div>
  </div>
{{ end }}
